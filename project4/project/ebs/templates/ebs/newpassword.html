<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">	
	<title> Admin Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'ebs/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'ebs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}"/>
	<script src="{% static 'ebs/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
	<style >
		body{
			background-color:#f1f1f1;
		}
	</style>
	
	
</head>

<body>
		<div class="container">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Reset Password</h1>
					</div>
				
					<form class="col-md-12">
	
						<br>
						<div class="form-group">
							<label>New Password</label>
							<input type="password" class="form-control input-lg"  placeholder="New Password" required>
						</div>
						<div class="form-group">
							<label>New Password Confirm</label>
							<input type="password" class="form-control input-lg"  placeholder="New Password confirm" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg">Change Password</button>
						</div>   
				
					</form>
	
				
					<div class="modal-footer">
						<div class="col-md-12">
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>

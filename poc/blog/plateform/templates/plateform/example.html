<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">	
	<title> Admin Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

	<div class="container">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-center">SIGN UP</h2>
      </div>
      <form class="col-md-12">
        <br><div class="form-group">
          <div class="input-group">
          <label>Company Name</label>
          <input type="text" class="form-control input "  placeholder="Company name" required>
        </div>
        </div>
        <div class="form-group">
          <label>Company Logo</label>
          <input type="file" class="form-control">
        </div>
        <div class="form-group">
          <label>Company Email</label>
          <input type="email" class="form-control " placeholder="Company Email">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>password confirm</label>
          <input type="password" class="form-control" placeholder="Password confirm">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-lg btn-primary">Signup</button>  
        </div>  
      </form>
      
      <div class="modal-footer">
        <div class="col-md-12">
          Already Member<a href="#">Login?</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>


<nav class="navbar">
  <div class="container">
    <h1 class="nav-brand ">JOURNAL</h1>
  </div>
    </nav>

<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">	
	<title> Admin Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/adminstyle.css' %}"/>
	<script src="{% static 'plateform/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

</head>

<body>
	<div class="container">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="text-center">Admin panel Login</h2>
			</div>
			<form class="col-md-12">
				<br><div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control input-lg"  placeholder="Username" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
					<input type="password" class="form-control input-lg" placeholder="Password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-lg btn-primary">Login</button>
					<span><a href="{% url 'forgotpass' %}">forget password?</a></span>	
				</div>	
			</form>
			
			<div class="modal-footer">
				<div class="col-md-12">
					
				</div>
			</div>
		</div>
	</div>		
</body>
</div>
</html>

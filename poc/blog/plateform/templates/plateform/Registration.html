<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">	
	<title> Admin Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/adminstyle.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'plateform/register.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="{% static 'plateform/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
	<style>
	.padding-top{
		margin-top:50px
	}
	h1{
		margin-top:20px;
		margin-bottom:10px;			
		margin-left:20px;
	}
	.back{
		background-color:#0a2661;
		opacity:0.8;
	}
	.color1{
		color:white;
	}
	</style>


</head>

<body>	
	<div class="fluid-container back">
		<div class="row">
			<div class="col-md-6">
				<h1 class="color1">Journal</h1>
			</div>
		</div>
	</div>

	<div class="panel-heading">
	    <div class="panel-title text-center">
	        <h1 class="title">Register</h1>
	        <hr />
	    </div>
	</div> 
	<div class="main-login main-center">
		<form class="form-horizontal" method="post" action="#">
			<div class="form-group">
				<label for="companyname" class="cols-sm-2 control-label">Company Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="name" id="companyname"  placeholder="Enter your Company Name" required/>
						</div>
				</div>
			</div>

			<div class="form-group">
				<label for="logo" class="cols-sm-2 control-label">Company Logo</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-picture" aria-hidden="true"></i></span>
								<input type="file" class="form-control" name="email" id="logo" />
						</div>
					</div>
			</div>
			<div class="form-group">
				<label for="email" class="cols-sm-2 control-label">Company email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
						</div>
					</div>
			</div>
			<div class="form-group">
				<label for="username" class="cols-sm-2 control-label">Username</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" required />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="cols-sm-2 control-label">Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" required/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
					</div>
				</div>
			</div>
			<div class="form-group ">
				<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
			</div>
			<div class="login-register">
				Already Membar?<a href="#">Login</a>
			</div>
		</form>
	</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
